<script>
    // getting cart data , showing cart data

    let cart_data = JSON.parse(localStorage.getItem("ClickedProduct"));
    console.log('cart_data:', cart_data)


    //     console.log("product.name", product.name)
    let data_div = document.getElementById("data");
    var total = 0;

    cart_data.forEach(function(product) {
        let div = document.createElement("div");

        let p_name = document.createElement("p");
        p_name.innerText = product.name;

        let p_price = document.createElement("p");
        p_price.innerText = product.price;

        let image = document.createElement("img");
        image.src = product.image;

        let btn = document.createElement("button");
        btn.innerText = "Add to Cart";
        btn.onclick = function() {
            addtocart(product);
        };

        div.append(image, p_name, p_price, btn);
        data_div.append(div);

    });



    if (localStorage.getItem("Mycart") === null) {
        localStorage.setItem("Mycart", JSON.stringify([]));
    }

    function addtocart(p) {
        let Mycart_data = JSON.parse(localStorage.getItem("Mycart"));
        console.log('Mycart_data:', Mycart_data)

        Mycart_data.push(p);

        localStorage.setItem("Mycart", JSON.stringify(Mycart_data));
        let cart_len = Mycart_data.length
        updateCart(cart_len)
    }

    //updating cart data
    function updateCart(cart_len) {
        document.getElementById("shopping-cart-count").innerText = cart_len
    }
</script>
